<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">

            <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Email" formControlName="email">
                    <span *ngIf="!signupForm.get('email').valid && signupForm.get('email').touched" class="help-block">
                        <span
                            *ngIf="signupForm.get('email').errors && signupForm.get('email').errors && signupForm.get('email').errors['emailIsForbidden']"
                            class="help-block">Forbidden
                            Email</span>
                        <span *ngIf="signupForm.get('email').errors && signupForm.get('email').errors['required']"
                            class="help-block">Please enter
                            email</span>
                    </span>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password"
                        formControlName="password">
                </div>

                <div class="alert alert-danger" *ngIf="error"><p>{{error}}</p></div>

                <button type="submit" [disabled]="!signupForm.valid ? 'disabled' : null"
                    class="col-md-3 btn btn-primary">Sign Up</button>

            </form>

        </div>
    </div>
</div>
