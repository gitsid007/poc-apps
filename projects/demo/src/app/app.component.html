<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">

      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">

        <div formGroupName="userData">
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" placeholder="Email"
                formControlName="email">
              <span *ngIf="!signupForm.get('userData.email').valid && signupForm.get('userData.email').touched"
                class="help-block">Please Enter Valid Email</span>
            </div>
            <div class="form-group col-md-6">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Password" formControlName="password">
            </div>
          </div>
          <div class="form-group col-md-12">
            <label for="username">UserName</label>
            <input type="text" class="form-control" id="username" placeholder="Optional: @Username"
              formControlName="username">
            <span *ngIf="!signupForm.get('userData.username').valid && signupForm.get('userData.username').touched"
              class="help-block">
              <span *ngIf="signupForm.get('userData.username').errors['nameIsForbidden']"
              class="help-block">Invalid username</span>
              <span *ngIf="signupForm.get('userData.username').errors['required']"
              class="help-block">Please enter username</span>
              </span>
          </div>
          <div class="form-group col-md-12">
            <label for="address1">Address</label>
            <input type="text" class="form-control" id="address1" placeholder="1234 Main St" formControlName="address1">
          </div>
          <div class="form-group col-md-12">
            <label for="address2">Address 2</label>
            <input type="text" class="form-control" id="address2" placeholder="Apartment, studio, or floor"
              formControlName="address2">
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="city">City</label>
              <input type="text" class="form-control" id="city" placeholder="City" formControlName="city">
            </div>
            <div class="form-group col-md-4">
              <label for="inputState">State</label>
              <select id="inputState" class="form-control">
                <option selected>Choose...</option>
                <option>...</option>
              </select>
            </div>
            <div class="form-group col-md-2">
              <label for="zipcode">Zip</label>
              <input type="text" class="form-control" id="zipcode" placeholder="ZipCode" formControlName="zipcode">
            </div>
          </div>
        </div>

        <!-- <div formArrayName="hobbies" class="form-group">
          <h4>Your Hobbies</h4>
          <button class="btn btn-default" type="button" (click)="onAddHobby()">Add Hobbies</button>
          <div class="form-group" *ngFor="let hobbyControl of getControls(); let i = index">
            <input type="text" class="form-control" [formControlName]="i">
          </div>
        </div> -->
        
        <div class="col-md-3">
          <button type="submit" class="btn btn-primary">Sign in</button>
        </div>
      </form>

    </div>
  </div>
</div>
